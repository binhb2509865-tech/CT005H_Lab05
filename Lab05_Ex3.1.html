<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Infographic + YouTube</title>
  <style>
    body{font-family:system-ui,Arial;margin:16px;background:#f6f8fb}
    .card{max-width:900px;margin:0 auto;background:#fff;padding:12px;border-radius:8px}
    img{max-width:100%;border-radius:6px}
    .controls{margin-top:8px;display:flex;gap:8px}
    .btn{padding:8px 12px;border-radius:6px;text-decoration:none;color:#fff;background:#1f6feb;border:none;cursor:pointer}
    .btn.alt{background:#6b7280}
    .player{margin-top:12px;border-radius:8px;overflow:hidden;background:#000;padding-top:56.25%;position:relative}
    .player iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <div class="card">
    <h3>Infographic</h3>
    <img src="assets/infographic.jpg" alt="Infographic"/>
    <div class="controls">
      <a class="btn alt" href="assets/infographic.jpg" target="_blank" rel="noopener">Mở ảnh</a>
      <a class="btn" href="assets/infographic.jpg" download>Tải về</a>
    </div>

    <h3 style="margin-top:14px">Video YouTube</h3>
    <div class="controls">
      <a id="openYT" class="btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener">Mở trên YouTube</a>
      <button id="playInline" class="btn alt">Phát trong trang</button>
    </div>
    <div id="player" class="player" aria-label="YouTube player"></div>
  </div>

  <script>
    const videoUrl = "https://youtu.be/XraZjFtDPMc"; // thay bằng link của bạn
    const id = (videoUrl.match(/(?:v=|\/embed\/|youtu\.be\/)([^&\n?#]+)/) || [])[1];
    document.getElementById('openYT').href = videoUrl;
    document.getElementById('playInline').addEventListener('click', ()=>{
      if(!id) return alert('Không tìm thấy ID video.');
      const iframe = document.createElement('iframe');
      iframe.src = https://www.youtube.com/embed/${id}?rel=0&autoplay=1;
      iframe.allow = "autoplay; encrypted-media; picture-in-picture";
      iframe.allowFullscreen = true;
      const p = document.getElementById('player');
      p.innerHTML = '';
      p.appendChild(iframe);
      p.scrollIntoView({behavior:'smooth'});
    });
  </script>

  <footer style="margin-top:24px;font-size:14px;color:#555;text-align:center">
    <p> © 2026 – Infographic được thiết kế bằng Canva AI. Video YouTube phục vụ mục đích học tập. </p>
  </footer>
</body>
</html>
